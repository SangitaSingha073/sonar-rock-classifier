<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonar vs Rock Prediction</title>
</head>
<body>
    <h2>Sonar vs Rock Classification</h2>
    <form action="/predict" method="post">
        <textarea name="features" rows="5" cols="100" placeholder="Enter 60 numbers separated by whitespace"></textarea><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
